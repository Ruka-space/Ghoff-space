
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get A Trip Quote</title>
    <!-- استدعاء الخطوط والاستايلات -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="javascript:history.back()" class="return-link">
        <i class="fas fa-arrow-left"></i>
    </a>
    <!-- شعار في الفوتر -->
    <div class="footer-logo">
        <img src="Logo.png" alt="Safrni Logo">
    </div>

    <!-- نموذج الطلب -->
    <div class="form-container">
        <h1>Get Your Trip Quote</h1>
        <form action="submit_quote.php" method="POST">
            <!-- حقل الاسم -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <!-- حقل الهاتف -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

            <!-- حقل البريد الإلكتروني -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <!-- حقل التفاصيل -->
            <label for="message">Trip Details:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Enter details about your trip"></textarea>

            <!-- زر الإرسال -->
            <button type="submit">Submit</button>
        </form>
    </div>

   
</body>
</html>
