<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Safrni Travels</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header with Logo -->
    <header class="login-header">
        <div class="logo-container">
            <img src="Logo.png" alt="Safrni Travels Logo" class="logo">
        </div>
    </header>

    <!-- Login Container -->
    <main class="login-main">
        <div class="login-container">
            <h1 class="login-title">Login</h1>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                    <i class="fas fa-user input-icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="password">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your e-mail">
                    <i class="fas fa-lock input-icon"></i>
                </div>
                
                
                <button type="submit" class="login-btn">Login</button>
                
                <div class="register-link">
                    Don't have an account? <a href="registre.html">Register here</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="login-footer">
        <p>&copy; 2024 Safrni Travels. All Rights Reserved.</p>
    </footer>
</body>
</html>
